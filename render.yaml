services:
  - type: web
    name: baby-cry-detector
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn app:app"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18 # You can specify your preferred Python version here
    autoDeploy: true
    pullRequestPreviewsEnabled: false
